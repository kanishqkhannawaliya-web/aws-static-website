name: Deploy to S3 using OIDC

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::643782314322:role/GitHub-OIDC-S3-Deploy-Role
          aws-region: eu-central-1

      - name: Deploy to S3
        run: |
          aws s3 sync . s3://kanishq-day7-static-site-2026 /
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*"
